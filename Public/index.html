      const time = new Date();

      function getDate() {
        const time = this.time;
        const month = time.getMonth();
        const m = parseInt(month) + 1;
        const date = time.getDate() + "-" + m + "-" + time.getFullYear();
        return date;
      }

      function getTimestamp() {
        const time = this.time;
        const min = time.getMinutes();
        var mins = "";

        if (parseInt(min) < 10) {
          mins = "0" + min;
        } else {
          mins = min;
        }

        const timestamp = time.getHours() + ":" + mins + ":" + time.getSeconds();
        return timestamp;
      }

      function getPath(type, location, parameter) {
        const time = this.time;
        let path;
        let date_log = getDate();
        let hour_log = time.getHours();
        let timestamp = getTimestamp();
        if (type.toLowerCase() == "log") {
